<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trivia Game</title>

  

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  <!--   Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>
<header></header>


  <!-- Overall Grid -->
  <div class="container">

    <div class="row">
      
      <div class="col-md-12">
        <h1>Trivia Game</h1>
      </div>
    
    </div> <!-- end  row -->

    <div class="row triviaQuestions pink">
      
      <div class="col-md-3 buffer"></div>
      <div class="col-md-6">
            <div class="time-left"></div>     
            <h2>Question 1</h2>
      
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">A</button>
                <button type="button" class="btn btn-default">B</button>
                <button type="button" class="btn btn-default">C</button>
                <button type="button" class="btn btn-default">D</button>
              </div>
   
      </div> <!-- end col -->
  
      <div class="col-md-3 buffer"></div>
    </div> <!-- end  row trivia Questions-->


    <div class="row totalScore">
      
      <div class="col-md-12 pink">
       <h2>All Done!</h2>
       <h3></h3>
      </div> <!-- end col teal -->

    </div> <!-- end  totalScore-->
    

    

  </div><!--  end of container -->


</body>
<!--   javascript -->
 <script type="text/javascript" src="assets/javascript/game.js" type="text/javascript"></script>

</html>
