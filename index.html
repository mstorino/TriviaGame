<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trivia Game</title>

  

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  <!--   Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>
<header></header>


  <!-- Overall Grid -->
  <div class="container">

    <div id = "title" class="row blue">
      
      <div class="col-md-12">
        <h1>Trivia Game</h1>
      </div>
    
    </div> <!-- end  title row -->

    <div class="mainContainer row">

      <div class="col-md-12">
        <div class="row pink starterScreen">
          <button type="button" class="btn btn-default startBtn">Start</button>
        </div> <!-- end starterScreen -->

        <div class="row aqua timerScreen">
         <!--  <h2 class="timeleft">Timer Here</h2> -->
        </div> <!-- end timerScreen -->

        <div class="row green triviaScreen">
          
          <div class="question1"><h3>What's my favorite car?</h3>
          
            <form class="question1Form">
              <div class="radio">
                <label><input type="radio" name="question1" value="Honda">Honda</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="question1" value="BMW">BMW</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="question1" value="Volvo">Volvo</label>
              </div>
            </form>
          </div> <!-- end question1 div -->
     
        <button type="button" class="btn btn-default btnA">Submit Answers</button>
        
        </div> <!-- end triviaScreen -->
      
        <div class="row yellow endScreen">
            <h3 class="scoreBoard"></h3>
          <button type="button" class="btn btn-default restartBtn">Restart</button>
          
        </div> <!-- end endScreen -->
    </div><!--  end col-md-12 for mainContainer -->


    </div> <!-- end mainContainer -->
  </div><!--  end of container -->


</body>
<!--   javascript -->
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js" type="text/javascript"></script>
  

</html>
